<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | pricing-component-with-toggle-master</title>
  <style>
  </style>
</head>
<body>
  <header>
        <h2>Our Pricing</h2>
        <span class="moode"> Annually</span>
        <button class="btn"><span class="circle"></span></button>
        <span class="moode">Monthly</span>
        
  </header>
  <main>
       <section>
        <div class="card basic">
          <h3>Basic</h3>
          <p class="priceBox">&dollar; <span class="pricebasic">19.99</span></p>
          <p class="about">
            <span class="topBottom">500 GB Storage</span>
            <span>2 Users Allowed</span>
            <span>Send up to 3 GB</span>
          </p>
          <button>Learn More</button>
        </div>

        <div class="card prof">
          <h3>Professional</h3>
          <p class="priceBox">&dollar; <span class="priceprof">24.99</span></p>
          <p class="about">
            <span class="topBottom">1 TB Storage</span>
            <span>5 Users Allowed</span>
            <span>Send up to 10 GB</span>
          </p>
          <button>Learn More</button>
        </div>

        <div class="card matser">
          <h3>Master</h3>
          <p class="priceBox">&dollar; <span class="pricemaster">39.99</span></p>
          <p class="about">
            <span class="topBottom">2 TB Storage</span>
            <span>10 Users Allowed</span>
            <span>Send up to 20 GB</span>
          </p>
          <button>Learn More</button>
        </div>

      </section>
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Youssef Achchiraj</a>.
    </div>
  
</body>
</html>
